# ── Render Blueprint ───────────────────────────────────────────────────────────
# This file auto-configures all 3 services when you connect this repo to Render.
# Docs: https://render.com/docs/blueprint-spec

services:

  # ── 1. Backend API (FastAPI) ──────────────────────────────────────────────
  - type: web
    name: wealth-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false          # Set manually in Render dashboard → do not commit secrets
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false          # Set to your frontend Render URL after first deploy

  # ── 2. Frontend (React + Vite → nginx) ───────────────────────────────────
  - type: web
    name: wealth-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    dockerBuildArgs:
      - key: VITE_API_BASE_URL
        sync: false          # Set to your backend Render URL in dashboard

  # ── 3. Celery Worker (background tasks + beat scheduler) ─────────────────
  - type: worker
    name: wealth-celery
    env: docker
    dockerfilePath: ./backend/Dockerfile.celery
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
